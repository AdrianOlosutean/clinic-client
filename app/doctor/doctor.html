<div ng-controller="doctorController">
    <md-content layout-padding>
        <md-switch ng-model="doctor.available" ng-change="onChange()">
            Availability
        </md-switch>
        <h2>Patients</h2>
        <md-list>
            <md-list-item class="md-2-line" ng-repeat="consultation in consultations">
                <div class="md-list-item-text">
                    <h3>{{consultation.patient.firstname}} {{consultation.patient.lastname}}</h3>
                    <p>Description: {{consultation.description}}</p>
                    <p>Date: {{consultation.date}}</p>

                </div>
                <md-icon ng-show="consultation.status==='DONE'">done</md-icon>
                <md-button class="md-raised" ng-click="accept($event, consultation)">
                    Accept
                </md-button>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>

    </md-content>
</div>
